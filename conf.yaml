- shell:
  - [sed -i "s/#greeter-session=example-gtk-gnome/greeter-session=lightdm-gtk-greeter/g" /etc/lightdm/lightdm.conf]
  - [rm -rf /usr/share/icons/Dracula /usr/share/themes/Dracula]
  - [cp -rf config/themes/Dracula-icons /usr/share/icons/Dracula]
  - [cp -rf config/themes/Dracula /usr/share/themes/]
  - [cp -rf config/wallpaper/lockscreen.png /usr/share/pixmaps/lightdm.background.png]
  - [cp -rf config/lightdm/lightdm-gtk-greeter.conf /etc/lightdm/lightdm-gtk-greeter.conf]
  - [chsh -s /bin/zsh]
  - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"]

- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.config/i3/config:
      path: config/i3/config
    ~/.config/i3status/config:
      path: config/i3status/config
    ~/.config/kitty/kitty.conf:
      path: config/kitty/kitty.conf
    ~/.config/picom/picom.conf:
      path: config/picom/picom.conf
    ~/.config/qutebrowser/config.py:
      path: config/qutebrowser/config.py
    /usr/share/icons/Dracula:
      path: config/themes/Dracula-icons
    /usr/share/themes/Dracula:
      path: config/themes/Dracula
    ~/.gtkrc-2.0:
      path: config/themes/gtkrc-2.0
    ~/.vimrc:
      path: config/vim/vimrc
    /usr/share/pixmaps/background.jpg:
      path: config/wallpaper/background.jpg
    /usr/share/pixmaps/lockscreen.png:
      path: config/wallpaper/lockscreen.png
    ~/.zshrc:
      path: config/zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
